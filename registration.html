<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header>
        <span class = "icon-and-title">
            <img src = "images/header-icon.png" width="104px">
            <strong>IRONINGO</strong>
        </span>
        <span class = "navigation">
            <nav>
                <a href = "">Главная</a>
                <a href = "">Регистрация</a>
                <a href = "">Авторизация</a>
            </nav>
        </span>
        <span class = "ellipse red"></span>
        <span class = "ellipse yellow"></span>
        <span class = "ellipse white"></span>
    </header>
    <section class = "registration">
        <h1>Регистрация</h1>
        <form class = "registration-form">
            <label for="name">ФИО</label>
            <input type = "text" id = "name" placeholder="example@gmail.com">
            <label for="age">Возраст</label>
            <input type = "number" id = "age" min = 18>
            <label for="login">Логин(почта)</label>
            <input type = "email" id = "login" placeholder="example@gmail.com">
            <label for="password">Пароль</label>
            <input type = "text" id = "password">
             <label for="confirmPassword">Подтверждение пароля</label>
            <input type = "text" id = "confirmPassword">
            <button type = "submit">Авторизоваться</button>
        </form>
        <img src = "images/registration-icon.png" width = "300">
    </section>


     <footer>
        <h1>Ironingo</h1>
        <p>Контакты</p>
        <p>Телефон: 8 800 555 35 35</p>
        <p>Почта: ironingo@gmail.com</p>
    </footer>
</body>
</html>
