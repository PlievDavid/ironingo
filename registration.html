<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="icon" href="images/avzag-logo.svg">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header>
        <span class = "icon-and-title">
            <img src = "images/header-icon.png" width="104px">
            <strong>IRONINGO</strong>
        </span>
        <span class = "navigation">
            <nav>
                <a href = "index.html">Главная</a>
                <a href = "registration.html">Регистрация</a>
                <a href = "authorisation.html">Авторизация</a>
                <a href="#" hidden id="userProfile"></a>
            </nav>
        </span>
        <span class = "ellipse red"></span>
        <span class = "ellipse yellow"></span>
        <span class = "ellipse white"></span>
    </header>
    <section class = "registration">
        <h1>Регистрация</h1>
        <form class = "registration-form">

            <label for="name">ФИО</label>
            <input type = "text" id = "name" placeholder="Иванов Иван Иванович" required="true">

            <label for="age">Возраст</label>
            <input type = "number" id = "age" min = 5>

            <label for="login">Логин(почта)</label>
            <input type = "email" id = "login" placeholder="example@gmail.com">

            <label for="password">Пароль</label>
            <input type="password" id="password" required>

            <label for="confirmPassword">Подтверждение пароля</label>
            <input type="password" id="confirmPassword" required>
            <button type="submit" id="submitButton">Зарегистрироваться</button>
        </form>
        <img src = "images/registration-icon.png" width = "300">
    </section>


     <footer>
        <h1>Ironingo</h1>
        <p>Контакты:</p>
        <p>Телефон: 8 800 555 35 35</p>
        <p>Почта: ironingo@gmail.com</p>
    </footer>

    <script src="js/registration-script.js"></script>
</body>
</html>
